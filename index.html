<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Olive Oil Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fdf6e3;
      color: #333;
    }
    header {
      background-color: #8fbc8f;
      padding: 20px;
      color: white;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      background-color: white;
      border-radius: 10px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Καλώς ήρθατε στο Olive Oil Shop!</h1>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Olive+Oil+1" alt="Olive Oil 1">
      <h3>Εξαιρετικό Παρθένο Ελαιόλαδο</h3>
      <p>€10</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Olive+Oil+2" alt="Olive Oil 2">
      <h3>Βιολογικό Ελαιόλαδο</h3>
      <p>€12</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Olive+Oil+3" alt="Olive Oil 3">
      <h3>Ελαιόλαδο Premium</h3>
      <p>€15</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Olive Oil Shop</p>
  </footer>
</body>
</html>
