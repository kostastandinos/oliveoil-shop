<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olive Oil Shop</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfcf8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(135deg, #3c4d1c, #6a7b32);
      color: #f5f2e7;
    }

    header img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    header .header-text {
      display: flex;
      flex-direction: column;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ffd700; /* χρυσό */
      letter-spacing: 1.5px;
    }

    header p {
      margin: 3px 0 0 0;
      font-size: 1rem;
      color: #fff9d9;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .grid-products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.25s, box-shadow 0.25s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #3c4d1c;
    }

    .product-info .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #b8860b;
    }

    .product-info button {
      background-color: #ffd700;
      color: #3c4d1c;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 18px;
