<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olive Oil Shop</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/32/2909/2909765.png">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfcf8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Sticky Navbar */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background: linear-gradient(135deg, #3c4d1c, #6a7b32);
      color: #f5f2e7;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header .logo-title {
      display: flex;
      align-items: center;
    }

    header img {
      width: 50px;
      height: 50px;
      margin-right: 12px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ffd700;
      letter-spacing: 1.5px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff9d9;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    nav a:hover {
      background-color: rgba(255, 215, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .grid-products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.25s, box-shadow 0.25s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #3c4d1c;
    }

    .product-info .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #b8860b;
    }

    .product-info button {
      background-color: #ffd700;
      color: #3c4d1c;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 18px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .product-info button:hover {
      background-color: #e6c200;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9rem;
      color: #666;
      background-color: #fafafa;
      margin-top: 40px;
      border-top: 1px solid #ddd;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="https://cdn-icons-png.flaticon.com/512/2909/2909765.png" alt="Olive Oil Logo">
      <h1>Olive Oil Shop</h1>
    </div>
    <nav>
      <a href="#home">Αρχική</a>
      <a href="#products">Προϊόντα</a>
      <a href="#contact">Επικοινωνία</a>
    </nav>
  </header>

  <div class="container" id="products">
    <div class="grid-products">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1598032892013-fb76fbd6e98b?auto=format&fit=crop&w=500" alt="Εξαιρετικό Παρθένο Ελαιόλαδο">
        <div class="product-info">
          <h3>Εξαιρετικό Παρθένο Ελαιόλαδο</h3>
          <span class="price">€10,00</span>
          <button>Αγορά Τώρα</button
