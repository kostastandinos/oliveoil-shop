<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olive Oil Shop</title>
  <style>
    /* Reset & βασικές ρυθμίσεις */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfaf6;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #546e3d;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .products-container {
      display: grid;
      /* ανάλογα με το πόσα προϊόντα έχεις, αλλά το auto-fit / minmax βοηθάει στο responsive */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-content {
      padding: 15px;
      text-align: center;
    }

    .product-content h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #3f4a2b;
    }

    .product-content p.price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #8f5418;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px 0;
      color: #777;
      font-size: 0.9rem;
    }

    /* Responsive – μικρότερες οθόνες */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Olive Oil Shop</h1>
    <p>Επιλέγουμε μόνο τα καλύτερα για σένα</p>
  </header>

  <div class="products-container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1598032892013-fb76fbd6e98b?auto=format&fit=crop&w=500" alt="Εξαιρετικό Παρθένο Ελαιόλαδο">
      <div class="product-content">
        <h3>Εξαιρετικό Παρθένο Ελαιόλαδο</h3>
        <p class="price">€10,00</p>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1583344456647-b263b1f3ed5b?auto=format&fit=crop&w=500" alt="Βιολογικό Ελαιόλαδο">
      <div class="product-content">
        <h3>Βιολογικό Ελαιόλαδο</h3>
        <p class="price">€12,00</p>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1617196038496-77c8f478d1bc?auto=format&fit=crop&w=500" alt="Ελαιόλαδο Premium">
      <div class="product-content">
        <h3>Premium Ελαιόλαδο</h3>
        <p class="price">€15,00</p>
      </div>
    </div>
    <!-- Μπορείς να προσθέσεις κι άλλα προϊόντα με τον ίδιο τρόπο -->
  </div>

  <footer>
    &copy; 2025 Olive Oil Shop. Όλα τα δικαιώματα διατηρούνται.
  </footer>
</body>
</html>
