<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">

  <title>Olive Oil Shop</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfcf8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: linear-gradient(135deg, #3c4d1c, #6a7b32);
      color: #f5f2e7;
      padding: 30px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #ffd700; /* χρυσό */
    }
    header p {
      margin-top: 8px;
      font-size: 1.2rem;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .grid-products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.25s, box-shadow 0.25s;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .product-info {
      padding: 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-info h3 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #3c4d1c;
    }
    .product-info .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #b8860b;
    }
    .product-info button {
      background-color: #ffd700;
      color: #3c4d1c;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 18px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .product-info button:hover {
      background-color: #e6c200;
    }
    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9rem;
      color: #666;
      background-color: #fafafa;
      margin-top: 40px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
